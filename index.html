<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW-LOGIN</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="Thorfinn.jpg">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="video-background">
    <video autoplay muted loop>
      <source src="noenemies.mp4" type="video/mp4">
    </video>
    
  </div>

  <form id="login-form">
    <h3 class="login-title">Login</h3>

    <label for="email">Email</label>
    <input type="email" placeholder="Preencher aqui" id="email">
    <label for="password">Senha</label>
    <input type="password" placeholder="Preencher aqui" id="senha">
    <button type="submit">Login</button>
    <div class="social">
      <a href="https://discord.gg/3ta7Cc7Wrt" target="_blank">
        <img src="discord.png" alt="Discord">
      </a>
      <a href="https://github.com/DW-Cristiano" target="_blank">
        <img src="github.png" alt="GitHub">
      </a>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
